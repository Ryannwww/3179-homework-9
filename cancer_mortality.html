<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"></div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": { "text": "Cancer Mortality Australia by State" },
      "width": 860,
      "height": 520,
      "projection": { "type": "equalEarth" },
      "params": [
        {
          "name": "yearSelected",
          "value": 2020,
          "bind": {
            "input": "range",
            "min": 2010,
            "max": 2020,
            "step": 1,
            "name": "Year: "
          }
        }
      ],
      "data": {
        "url": "https://github.com/Ryannwww/3179-homework-9/blob/main/au-states-topo.json",
        "format": { "type": "topojson", "feature": "ne_110m_admin_0_countries" }
      },
      "transform": [
        {
          "lookup": "properties.STATE_NAME",
          "from": {
            "data": {
              "url": "cancer_mortality_clean.csv",
              "format": { "type": "csv" }
            },
            "key": "state",
            "fields": [
              "year",
              "sex",
              "asr_persons",
              "deaths"
            ]
          }
        },
        { "filter": "datum.sex == 'Persons' && datum.year == yearSelected" }
      ],
      "mark": { "type": "geoshape" },
      "encoding": {
        "color": {
          "field": "asr_persons",
          "type": "quantitative",
          "title": "ASR (Persons) per 100,000",
          "scale": {
            "type": "quantize",
            "domain": [120, 280],
            "range": [
              "#f7fbff",
              "#deebf7",
              "#c6dbef",
              "#9ecae1",
              "#6baed6",
              "#4292c6",
              "#2171b5",
              "#084594"
            ]
          }
        },
        "tooltip": [
          { "field": "properties.STATE_NAME", "type": "nominal", "title": "State/Territory" },
          { "field": "year", "type": "quantitative", "title": "Year" },
          { "field": "asr_persons", "type": "quantitative", "title": "ASR (Persons)", "format": ".1f" },
          { "field": "deaths", "type": "quantitative", "title": "Deaths" }
        ]
      }
    };

    vegaEmbed("#vis", spec, { mode: "vega-lite" })
      .then(console.log)
      .catch(console.warn);
  </script>
</body>

</html>
